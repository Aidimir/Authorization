apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-extended.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: authorization-db
  name: authorization-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: authorization-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-extended.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: authorization-db
    spec:
      containers:
        - args:
            - -p
            - "5432"
          env:
            - name: DB_HOST
              value: db
            - name: POSTGRES_DB
              value: Authorization
            - name: POSTGRES_PASSWORD
              value: 1qaz2wsx
            - name: POSTGRES_USER
              value: Authorization
          image: postgres
          livenessProbe: null
          name: authorization-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: auth-db
      restartPolicy: Always
      volumes:
        - name: auth-db
          persistentVolumeClaim:
            claimName: auth-db
